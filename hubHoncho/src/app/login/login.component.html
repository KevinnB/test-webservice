<div class="page-login">
    <div class="container">
        <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <div class="form-group">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus="">
            </div>
            <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

            <hr>
            <button class="btn btn-lg btn-default btn-block" type="button" (click)="providerSignin(3)">Google</button>
            <button class="btn btn-lg btn-default btn-block" type="button" (click)="providerSignin(2)">Facebook</button>
            <button class="btn btn-lg btn-default btn-block" type="button" (click)="providerSignin(1)">Twitter</button>

        </form>
    </div>
</div>
